<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/public/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Criando Pessoa</h1>
        <form>
            <div class="form-group">
                <label for="name">
                    <input name="name" class="form-control form-control-lg" onchange="habilitar()" type="text"
                        placeholder="Your name here">
                </label>
                <select class="form-control" name="type">
                    <option value="" selected disabled hidden>Choose here</option>
                    <option value="1">Enginer</option>
                    <option value="2">Student</option>
                </select>
            </div>
            <button name="add" class="btn btn-primary" onclick="novaPessoa()">Criar nova pessoa</button>

        </form>

        <span class="clear"></span>
        <div class="table-form">
            <table name="table" class="table table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Type</th>
                        <th scope="col">Created At</th>
                        <th scope="col">Name</th>
                        <th scope="col">Id</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="../index.js"></script>
    <script>
        const entrada = document.querySelector('input[name="name"]')
        const btn = document.querySelector('button[name="add"');
        const tipo = document.querySelector('select[name=type]')
        const tabela = document.querySelector('table[name=table]')

        let contaLinha = count('linha')



        function habilitar() {
            if (entrada.value) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }

        function count(desc) {
            let count = 0;

            return {
                contagem: () => count++,
                desc: desc
            }
        }

        function indiceRandomico(valor){
            const arr = [...valor]
            const indice = parseInt(Math.random() * 9)
            return (arr[indice])
        }

        function novaPessoa() {
            const az =['a','b','c','d','f','g','h','i','j']
            const _name = entrada.value
            const _tipo = tipo.value;
            const _id = 'p:'+ parseInt(Math.random() * 100) + indiceRandomico(az)
              

            if (_tipo == 1) {

                //linha que será adicionada à tabela
                let linha = document.createElement('tr')
                let head = document.createElement('th')
                head.innerText = contaLinha.contagem();

                linha.append(head)
                const nova = People.createEnginer(_id, _name)


                for (let field in nova) {
                    //criando elemento que recebera os valores do objeto
                    let dados = document.createElement('td')

                    // console.log(nova[field])
                    // console.log(data)

                    dados.textContent = nova[field]
                    linha.append(dados)

                }

                tabela.appendChild(linha)

            }

            if (_tipo == 2) {

                //linha que será adicionada à tabela
                let linha = document.createElement('tr')
                let head = document.createElement('th')
                head.innerText = contaLinha.contagem();

                linha.append(head)
                const nova = People.createStudent(_id, _name)


                for (let field in nova) {
                    //criando elemento que recebera os valores do objeto
                    let dados = document.createElement('td')

                    // console.log(nova[field])
                    // console.log(data)

                    dados.textContent = nova[field]
                    linha.append(dados)

                }

                tabela.appendChild(linha)

            }

        }

        document.onload(

            btn.addEventListener('click', (e) => {
                e.preventDefault();
            }),

            btn.disabled = true
        )
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>

</html>
