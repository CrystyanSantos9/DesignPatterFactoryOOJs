<body>
    <div class="container">
        <h1>Criando Pessoa</h1>
        <form>
            <label for="name">
                <input name="name" onchange="habilitar()" type="text" placeholder="Your name here">
                <select name="type">

                    <option value="1">Enginer</option>
                    <option value="2r">Student</option>

                <button name="add" onclick="novaPessoa()">Criar nova pessoa</button>
            </label>
        </form>
    </div>

    <script src="../index.js"></script>
    <script>
        const entrada = document.querySelector('input[name="name"]')
        const btn = document.querySelector('button[name="add"');
        const tipo = document.querySelector('select[name=type]')

        
        
        function habilitar(){
               if(entrada.value){
                btn.disabled = false; 
               }else{
                btn.disabled = true; 
               }      
           }

           document.onload(

               btn.addEventListener('click',(e)=>{

               }),

           )
       
    </script>
    
</body>
