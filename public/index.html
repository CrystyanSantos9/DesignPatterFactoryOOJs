<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Criando Pessoa</h1>
        <form>
            <label for="name">
                <input name="name" onchange="habilitar()" type="text" placeholder="Your name here">
                <select name="type">
                    <option value="" selected disabled hidden>Choose here</option>
                    <option value="1">Enginer</option>
                    <option value="2r">Student</option>
                </select>
                <button name="add" onclick="novaPessoa()">Criar nova pessoa</button>
            </label>
        </form>
        <span class="clear"></span>
        <table name="table">
            <tr>
              <th>Type</th>
              <th>Created At</th>
              <th>Name</th>
              <th>Id</th>
            </tr>
          </table>
    </div>

    <script src="../index.js"></script>
    <script>
        const entrada = document.querySelector('input[name="name"]')
        const btn = document.querySelector('button[name="add"');
        const tipo = document.querySelector('select[name=type]')
        const tabela = document.querySelector('table[name=table]')


        
        
        function habilitar(){
               if(entrada.value){
                btn.disabled = false; 
               }else{
                btn.disabled = true; 
               }      
           }

        function novaPessoa(){
            const _name = entrada.value
            const _tipo = tipo.value;
            const _id = Math.random()*1000 + 'person';


            if(_tipo==1){

              //linha que será adicionada à tabela
              let linha = document.createElement('tr')
              const nova = People.createEnginer(_id,_name)

              for(let field in nova){
                //criando elemento que recebera os valores do objeto
                let dados = document.createElement('td')

                // console.log(nova[field])
                // console.log(data)

                dados.textContent = nova[field]
                linha.append(dados)
                tabela.appendChild(linha)
                  
                  //pegando o valor de cada campo do objeto
                //   data.textContent(nova[field])

                //   linha.append(data)
                //   tabela.append(linha)
                  
              }
            }
   
        }

           document.onload(

               btn.addEventListener('click',(e)=>{
                   e.preventDefault();
               }),

               btn.disabled = true
           )
       
    </script>
    
</body>
</html>
